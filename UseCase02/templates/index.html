<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoSec Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
          // Autoload all necessary Prism.js languages
          Prism.plugins.autoloader.languages_path = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/';
        });
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">InfoSec Chat</h1>
        <div class="chat-container mt-4">
            <div class="card">
                <div class="card-body chat-messages" id="chat-messages"></div>
            </div>
            <div class="input-group chat-input mt-3">
                <input type="text" id="user-input" class="form-control" placeholder="Type your infosec question here...">
                <div class="input-group-append">
                    <button id="send-btn" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
        <div class="table-container mt-4">
            <div class="table-responsive table-content" id="table-content"></div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
